<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço de Entrega - Mercado Livre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .nav-header {
            background-color: #fff;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #e6e6e6;
        }
        
        .nav-header .nav-bounds {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .back-arrow {
            width: 16px;
            height: 16px;
            border-left: 1.5px solid rgba(0,0,0,.7);
            border-bottom: 1.5px solid rgba(0,0,0,.7);
            transform: rotate(45deg);
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0,0,0,.9);
            flex: 1;
        }
        
        .main-content {
            flex: 1;
            padding: 16px;
            padding-bottom: 120px;
        }
        
        .location-section {
            background-color: #fff;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .location-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .location-icon {
            width: 20px;
            height: 20px;
            position: relative;
            flex-shrink: 0;
        }
        
        .location-icon::before {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300a650"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .location-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(0,0,0,.9);
        }
        
        .form-section {
            background-color: #fff;
            border-radius: 6px;
            padding: 16px;
        }
        
        .form-field {
            margin-bottom: 16px;
        }
        
        .form-field.cep {
            margin-bottom: 20px;
        }
        
        .form-field.cep input {
            background-color: #f5f5f5;
        }
        
        .form-field label {
            display: block;
            font-size: 14px;
            font-weight: 400;
            color: rgba(0,0,0,.9);
            margin-bottom: 8px;
        }
        
        .form-field input,
        .form-field select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            color: rgba(0,0,0,.9);
            background-color: #fff;
        }
        
        .form-field input:focus,
        .form-field select:focus {
            outline: none;
            border-color: #3483fa;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            border-top: 1px solid #e6e6e6;
            padding: 16px;
            box-shadow: 0 -2px 8px rgba(0,0,0,.1);
        }
        
        .continue-button {
            width: 100%;
            padding: 14px;
            background-color: #3483fa;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .continue-button:hover {
            background-color: #2968c8;
        }
        
        .continue-button:active {
            background-color: #1f4fa0;
        }
        
        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 12px;
            }
            
            .location-section,
            .form-section {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="nav-bounds">
            <button class="back-button" onclick="window.history.back()">
                <div class="back-arrow"></div>
            </button>
            <h1 class="header-title">Endereço de Entrega</h1>
        </div>
    </header>
    
    <main class="main-content">
        <div class="location-section">
            <div class="location-header">
                <div class="location-icon"></div>
                <h2 class="location-title">Onde deseja receber?</h2>
            </div>
        </div>
        
        <div class="form-section">
            <form id="address-form">
                <div class="form-field cep">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9">
                </div>
                
                <div class="form-field">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="Nome da rua">
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" placeholder="123" value="123">
                    </div>
                    
                    <div class="form-field">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto 45" value="Apto 45">
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" value="Centro">
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade" value="São Paulo">
                    </div>
                    
                    <div class="form-field">
                        <label for="uf">UF</label>
                        <select id="uf" name="uf">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP" selected>SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <button class="continue-button" onclick="saveAddressAndContinue()">Continuar</button>
    </footer>
    
    <script>
        // Máscara para CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 5) {
                e.target.value = value;
            } else {
                e.target.value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
        });
        
        function saveAddressAndContinue() {
            const address = {
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                uf: document.getElementById('uf').value,
            };
            
            // Validar campos obrigatórios
            if (!address.rua || !address.numero || !address.bairro || !address.cidade || !address.uf) {
                alert('Por favor, preencha todos os campos obrigatórios');
                return;
            }
            
            // Salvar no localStorage
            localStorage.setItem('deliveryAddress', JSON.stringify(address));
            
            // Redirecionar para finalizar.html
            window.location.href = 'finalizar.html';
        }
    </script>
</body>
</html>
